<body>
    <h1>BreatheWell: See The Air You Inhale</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif">
        <button type="button" onclick="uploadFile()">Upload Image</button>
    </form>

    <div id="result">
        <p id="airQuality">Air Quality: </p>
    </div>

    <div id="breatheWellBot">
        <h3>BreatheWell Bot</h3>
    </div>

    <div id="chatbox">
        <div id="chatContainer">
            <input type="text" id="youChat" placeholder="Ask a question..." />
            
            <p id="chatbotResponse"></p>
        </div>

        <button type="button" onclick="submitQuery()" id="submitQuery">Submit Query</button>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                const airQualityParagraph = document.getElementById('airQuality');

                // Update the air quality result
                airQualityParagraph.textContent = `Air Quality: ${data.result_class}`;
            })
            .catch(error => console.error('Error:', error));
        }

        function submitQuery() {
            const youChatInput = document.getElementById('youChat');
            const chatbotResponseParagraph = document.getElementById('chatbotResponse');

            // Take user's query directly from the "You" chat input
            const userQuery = youChatInput.value;

            // Check if the userQuery is not empty and then call the backend to get the chatbot response
            if (userQuery.trim() !== '') {
                fetch(`/chat?query=${encodeURIComponent(userQuery)}`)
                    .then(response => response.json())
                    .then(data => {
                        // Update chatbot's response
                        chatbotResponseParagraph.textContent = `${data.chatbot_response}`;
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
